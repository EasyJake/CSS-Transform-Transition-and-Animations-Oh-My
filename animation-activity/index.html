<!DOCTYPE html> <!-- Tells the browser that this is an HTML5 document -->
<html lang="en" dir="ltr"> <!-- Starts the HTML document, specifies the language as English and text direction as left-to-right -->

  <head> <!-- Begins the head section, which contains meta information about the webpage -->
    <meta charset="utf-8"> <!-- Specifies the character encoding for the webpage; ensures that text displays properly -->
    <title>Animation Exercise</title> <!-- Sets the title of the webpage that appears on the browser tab -->
    <link rel="stylesheet" href="activity.css"> <!-- Connects the HTML to the CSS file named 'activity.css' for styling -->
  </head> <!-- Ends the head section -->

  <body> <!-- Begins the body section, which contains the main content of the webpage -->

    <div class="container"> <!-- Starts a container div that wraps around other elements; useful for styling and positioning -->

      <div class="hamburger"> <!-- Begins the hamburger menu div; it will represent our clickable menu icon -->
        <div id="top"></div> <!-- The top bar of the hamburger icon -->
        <div id="middle"></div> <!-- The middle bar of the hamburger icon -->
        <div id="bottom"></div> <!-- The bottom bar of the hamburger icon -->
      </div> <!-- Ends the hamburger menu div -->

      <nav> <!-- Begins the navigation section for links -->
        <ul> <!-- Starts an unordered list for navigation links -->
          <li><a href="#">home</a></li> <!-- List item containing a link to 'home'; '#' is a placeholder link -->
          <li><a href="#">about</a></li> <!-- List item containing a link to 'about'; '#' is a placeholder link -->
          <li><a href="#">contact</a></li> <!-- List item containing a link to 'contact'; '#' is a placeholder link -->
        </ul> <!-- Ends the unordered list -->
      </nav> <!-- Ends the navigation section -->

    </div> <!-- Ends the container div -->

  </body> <!-- Ends the body section of the webpage -->

</html> <!-- Ends the HTML document -->
